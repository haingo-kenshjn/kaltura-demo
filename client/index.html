<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaltura Demo</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <main class="container">
        <h1 class="title">Kaltura Demo</h1>
        <iframe name="votar" style="display:none;"></iframe>
        <form id="mediaUpload" target="votar">
          <div>
            <input id="mediaFile" type="file">
          </div>
          <button id="btn" type="submit">Upload</button>
        </form>
        <br/>
        <div>
          <input id="refreshBtn" type="button" value="Refesh" style="position: absolute; right: 100px;">
        </div>
        <br/>
        <div id="loading">
          <h3>Loading...</h3>
          <video src="https://cdn.flixel.com/flixel/vg5u60m126u7qydd3e9i.phone.mp4" loop autoplay></video>
        </div>
        <section class="row" id="medias" style="top: 100px">
    
        </section>
      </main>
      <script src="enum.js"></script>
      <script src="main.js"></script>
    </body>
</html>
